name: Build and Preview

on:
  push:
    branches-ignore:
      - main
    paths:
      - "src/**"
  pull_request:
    branches-ignore:
      - main
    paths:
      - "src/**"

jobs:
  build:
    runs-on: ubuntu-latest
    outputs:
      preview_url: ${{ steps.deploy-preview.outputs.preview_url }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "npm"
          cache-dependency-path: src/package-lock.json

      - name: Install dependencies
        working-directory: ./src
        run: |
          npm ci

      - name: Run Prettier
        working-directory: ./src
        run: |
          npm run prettier

      - name: Install Tailwind CSS and dependencies
        working-directory: ./src
        run: |
          npm install -D tailwindcss postcss autoprefixer
          npm rebuild @tailwindcss/oxide

      - name: Build project
        working-directory: ./src
        env:
          NODE_ENV: production
          VIRUSTOTAL_API_KEY: ${{ secrets.VIRUSTOTAL_API_KEY }}
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        run: npm run build

      - name: Cache Next.js build
        uses: actions/cache@v4
        with:
          path: |
            ./src/.next/cache
            ./src/node_modules
          key: ${{ runner.os }}-nextjs-${{ hashFiles('src/package-lock.json') }}
          
      - name: Install Vercel CLI
        run: npm install -g vercel
        
      - name: Deploy to Vercel Preview
        id: deploy-preview
        working-directory: ./src
        run: |
          PREVIEW_URL=$(vercel deploy --token="${{ secrets.VERCEL_TOKEN }}" --yes)
          echo "preview_url=$PREVIEW_URL" >> $GITHUB_OUTPUT
          echo "âœ… Preview deployment completed successfully!"
          echo "ðŸ”— Preview URL: $PREVIEW_URL"
        env:
          VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}
          VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
          
      - name: Comment on PR with Preview URL
        uses: actions/github-script@v6
        if: github.event_name == 'pull_request'
        with:
          script: |
            const previewUrl = process.env.PREVIEW_URL;
            if (previewUrl) {
              github.rest.issues.createComment({
                issue_number: context.issue.number,
                owner: context.repo.owner,
                repo: context.repo.repo,
                body: `âœ… Preview deployment is ready! \n\nðŸ”— [Preview URL](${previewUrl})`
              });
            }
